<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Feedback</title>
    <link rel="stylesheet" href="styles/submit-feedback.css">
    <link rel="icon" href="images/DatamexLogo.png" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <div class="logo-container">
                <img src="images/DatamexLogo.png" alt="School Logo">
            </div>
            <ul class="nav-links">
                <li>
                    <i class='bx bxs-home'></i>
                    <span>Home</span>
                </li>
                <li class="active">
                    <i class='bx bxs-message-square-add'></i>
                    <span>Submit Feedback</span>
                </li>
                <li>
                    <i class='bx bxs-message-square-detail'></i>
                    <span>View Feedback</span>
                </li>
                <li>
                    <i class='bx bx-log-out'></i>
                    <span>Logout</span>
                </li>
            </ul>
        </nav>

        <main class="main-content">
            <header>
                <h1>Submit Your Feedback</h1>
                <p class="subtitle">Share your thoughts and help us improve</p>
            </header>

            <div class="feedback-form-container">
                <form id="feedbackForm">
                    <div class="form-group">
                        <label for="feedbackType">Feedback Type</label>
                        <select id="feedbackType" required>
                            <option value="" disabled selected>Select feedback type</option>
                            <option value="suggestion">Suggestion</option>
                            <option value="complaint">Complaint</option>
                            <option value="appreciation">Appreciation</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" placeholder="Enter subject" required>
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" placeholder="Enter your feedback message" rows="6" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="attachment">Attachment (optional)</label>
                        <div class="file-input-container">
                            <input type="file" id="attachment">
                            <div class="file-input-button">
                                <i class='bx bx-upload'></i>
                                <span>Choose File</span>
                            </div>
                            <span class="file-name">No file chosen</span>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn secondary" id="cancelBtn">Cancel</button>
                        <button type="submit" class="btn primary" id="submitBtn">Submit Feedback</button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <div id="successMessage" class="message-popup">
        <i class='bx bx-check-circle'></i>
        <span>Feedback submitted successfully!</span>
    </div>

    <script src="JS/submit-feedback.js"></script>
</body>
</html>
